<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="lib-container">
      <div class="lib-header">
        <img
          src="images/library-outline.svg"
          class="library-icon"
          alt="library icon"
        />
        <h2 class="header-h2">MY LIBRARY</h2>
      </div>
      <div class="add-book">
        <button class="add-book-btn">Add new Book</button>
      </div>
      <div class="book-cards-container"></div>
    </div>
    <div id="form-container">
      <fieldset>
        <div class="book-options">
          <label for="author-name">Author:</label>
          <input class="input-1" type="text" id="author-name" />
        </div>
        <div class="book-options">
          <label for="book-title">Title:</label>
          <input class="input-1" type="text" id="book-title" />
        </div>
        <div class="book-options">
          <label for="book-pages">Total Pages:</label>
          <input class="input-1" type="number" id="book-pages" />
        </div>
        <div class="book-options">
          <div class="radio-box">
            <input
              type="radio"
              id="read-option"
              name="read-book"
              value="read"
            />
            <label for="read-option">Read The Book:</label>
          </div>
          <div class="radio-box">
            <input
              type="radio"
              id="not-read"
              name="read-book"
              value="not read"
            />
            <label for="not-read">Haven't Read:</label>
          </div>
        </div>
        <div class="book-options">
          <button class="submit-btn">SUBMIT</button>
        </div>
      </fieldset>
    </div>
    <script src="index.js"></script>
  </body>
</html>
